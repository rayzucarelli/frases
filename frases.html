<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Frase Aleatória</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      width: 150px;
      height: 50px;
      background-color: #0079c1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a91;
    }
    #frase {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button onclick="mostrarFrase()">Clique aqui</button>
  <div id="frase"></div>

  <script>
    function mostrarFrase() {
      const frases = [
        "Tenha um ótimo dia",
        "Você é muito abençoado",
        "Coisas boas estão por vir"
      ];
      const aleatorio = frases[Math.floor(Math.random() * frases.length)];
      document.getElementById("frase").innerText = aleatorio;
    }
  </script>
</body>
</html>
